<!DOCTYPE html>
<html lang="en" class="test">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Xplr</title>
  <link rel="stylesheet" href="style/style.css">
  <script
    src="style/css-prefixer.js"
    data-style-href="style/layout.css, style/main.css"
    data-stype-prefix=".app "
  ></script>
  <script src="src/importmap.js"></script>
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
</head>

<body>
  <div class="app">
    <main class="fill flex row children-fill">

      <section class="Section2 flex colum center">
      </section>

      <section class="Section1 flex row center" style="flex: 2;">
        <div class="flex column center gutter-8">
          <h1>Color Xplr</h1>
          <div class="ColorInput flex row center gutter-8">
            <input type="color" name="color" id="" value="#a6eedd">
            <label for="color">#a6eedd</label>
          </div>
          <div class="ModalAlign flex row center gutter-8 align">
            <label for="">modal align:</label>
            <select></select>
          </div>
          <div class="ColorMode flex row center gutter-8 align">
            <label for="">color mode:</label>
            <select></select>
          </div>
          <div>
            <label for="useAlpha">use alpha:</label>
            <input type="checkbox" name="useAlpha" id="" checked>
          </div>
          <div class="log"></div>
        </div>

        <div class="absolute-fill click-through">
          <div class="ColorInput abs top left flex row center gutter-8">
            <input
              type="color"
              value="#a6eedd" 
              data-width="360"
              data-font-size="24px"
              data-background-color="#19103f">
            <label for="color">#a6eedd</label>
            <span>(bigger panel & font, dark background)</span>
          </div>
        
          <div class="ColorInput abs top right flex row center gutter-8">
            <input
              type="color"
              value="#a6eedd"
              data-width="320"
              data-background-color="#19103f">
            <label for="color">#a6eedd</label>
          </div>
        
          <div class="ColorInput abs bottom left flex row center gutter-8">
            <input type="color" value="#a6eedd" data-slider-height="28">
            <label for="color">#a6eedd</label>
            <span>(big sliders)</span>
          </div>
        
          <div class="ColorInput abs bottom right flex row center gutter-8">
            <input type="color" value="#a6eedd">
            <label for="color">#a6eedd</label>
          </div>

          <div style="position: absolute; right: 12px; bottom: 8px; font-size: .75em;">
            <a href="https://github.com/jniac/color-xplr">github</a>
          </div>
        </div>
      </section>

    </main>


  <div class="Loading absolute-fill flex center">
    loading...
  </div>

  <script type="module" src="src/index.js"></script>
</body>
</html>
