<!DOCTYPE html>
<html lang="en" class="test">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Xplr</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // On local host use local file, online use online file (npm / unpkg).
    const importElement = document.createElement('script')
    importElement.type = 'importmap'
    const { host } = window.location
    const url = host.startsWith('127.0.0.1') || host.startsWith('localhost') 
      ? '../../lib/index.js' 
      : "https://unpkg.com/@jniac/color-xplr"
    importElement.innerHTML =  `
      {
        "imports": {
          "@jniac/color-xplr": "${url}"
        }
      }
    `
    document.head.append(importElement)
  </script>
</head>

<body>
  <div class="app">
    <main>
      <h1>Color Xplr</h1>
      <div class="row color-input">
        <input type="color" name="color" id="" value="#b3c88c">
        <label for="color">#b3c88c</label>
      </div>
      <div class="row align">
        <label for="">modal align:</label>
        <select></select>
      </div>
      <div class="log"></div>
    </main>
  
    <div class="color-input row abs top left">
      <input type="color" name="color" id="" value="#b3c88c">
      <label for="color">#b3c88c</label>
    </div>
  
    <div class="color-input row abs top right">
      <input type="color" name="color" id="" value="#b3c88c">
      <label for="color">#b3c88c</label>
    </div>
  
    <div class="color-input row abs bottom left">
      <input type="color" name="color" id="" value="#b3c88c">
      <label for="color">#b3c88c</label>
    </div>
  
    <div class="color-input row abs bottom right">
      <input type="color" name="color" id="" value="#b3c88c">
      <label for="color">#b3c88c</label>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
